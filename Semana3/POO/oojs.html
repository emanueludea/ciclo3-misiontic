<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Object-oriented JavaScript example</title>
</head>

<body>
  <p>This example requires you to enter commands in your browser's JavaScript console (see <a
      href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are
      browser developer tools</a> for more information).</p>
  <!--
 - https://developer.mozilla.org/es/docs/Learn/JavaScript/Objects/Basics
 - https://developer.mozilla.org/es/docs/Learn/JavaScript/Objects/Object-oriented_JS
 - (herencia) https://developer.mozilla.org/es/docs/Learn/JavaScript/Objects/Inheritance
* TypeScript
 -->
</body>

<script>
  class Person {
    constructor(first, last, age, gender, interests) {
      this.name = {
        first,
        last
      };
      this.age = age;
      this.gender = gender;
      this.interests = interests;
    }

    greeting() {
      console.log(`Hi! I'm ${this.name.first}`);
    };

    farewell() {
      console.log(`${this.name.first} has left the building. Bye for now!`);
    };
  }

  class Teacher extends Person {
    constructor(first, last, age, gender, interests, subject, grade) {
      super(first, last, age, gender, interests);

      // subject and grade are specific to Teacher
      this._subject = subject;
      this._grade = grade;
    }
    getSubject() {
      return this._subject;
    }
    get subject() {
      return this._subject;
    }

    set subject(newSubject) {
      this._subject = newSubject;
    }
  }
</script>

</html>
